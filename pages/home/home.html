<ion-header>
  <ion-navbar>
    <ion-title>
      Inloggen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Gebruikersnaam</ion-label>
      <ion-input type="text" [value]="username" [(ngModel)]="username"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label>Wachtwoord</ion-label>
      <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button full color="danger" (click)='login();'>Inloggen</button>
  </div>
</ion-content>
